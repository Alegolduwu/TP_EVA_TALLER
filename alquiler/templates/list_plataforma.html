{% extends 'base.html' %}

{% block title %}Plataformas  {% endblock %}

{% block content %}
    <div class="">
        {% for plataforma in plataformas %}
        <div class="list">
            <p>{{ plataforma.nombre }}</p>
            <a href="{% url 'videojuegos_plataforma' plataforma.id %}">Videojuegos</a>
        </div>
        {% empty %}
            <p>No hay plataformas registradas todavia </p>
        {% endfor %}
    </div>
    
{% endblock %}
