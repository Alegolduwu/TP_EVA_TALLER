{% extends 'base.html' %}

{% block content %}
    <p>Videojuegos de {{genero}}</p>
    <div class="">
        {% for videojuego in videojuegos %}
        <div class="">
            <p>{{ videojuego.titulo }}</p>
            <p>stock: {{ videojuego.stock }}</p>
            <p>stock: {{ videojuego.plataforma }}</p>
        </div>
        {% empty %}
            <p>No hay videojuegos resgistrados </p>
        {% endfor %}
    </div>

{% endblock %}
