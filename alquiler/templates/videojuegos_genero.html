{% extends 'base.html' %}

{% block content %}
    <h2 class="texto">Videojuegos de {{genero}}</h2>
    <div class="listt">
        {% for videojuego in videojuegos %}
        <div class="list3">
            <p class="p">{{ videojuego.titulo }}</p>
            <p>Stock: {{ videojuego.stock }}</p>
            <p>Plataforma: {{ videojuego.plataforma }}</p>
        </div>
        {% empty %}
            <p>No hay videojuegos resgistrados </p>
        {% endfor %}
    </div>

{% endblock %}
