{% extends 'base.html' %}

{% block title %}Generos {% endblock %}

{% block content %}
    <div class="">
        {% for genero in generos %}
        <div class="list">
            <p>{{ genero.nombre }}</p>
            <a href="{% url 'videojuegos_genero' genero.id %}">Videojuegos </a>
        </div>
        {% empty %}
            <p>No hay generos registrados todavia </p>
        {% endfor %}
    </div>
    
{% endblock %}
